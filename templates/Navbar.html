<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Drawer</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./static/register.css">
    <link rel="stylesheet" href="./static/style.css">
    <style>
        .user-icon {
            color: blue;
            font-size: 24px;
            margin-right: 5px;
            border-radius: 50%;
            padding: 10px;
        }

        .user-icon:hover {
            background-color: rgba(201, 200, 196, 0.837);
            color: rgb(201, 18, 12);
        }

        /* Responsive Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f9fa; /* Set background color for navbar */
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        .drawer-icon {
            display: none;
            cursor: pointer;
        }

        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links li:last-child {
            margin-right: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: #000; /* Set color for navbar links */
            font-weight: bold;
        }

        /* Drawer Styling */
        .drawer {
            position: fixed;
            top: 0;
            right: -300px; /* Drawer initially hidden off-screen */
            width: 250px;
            height: 100%;
            background-color: #f8f9fa;
            transition: right 0.3s ease; /* Add transition effect */
            z-index: 1000; /* Set z-index to ensure drawer is above content */
            padding: 20px;
        }

        .drawer.active {
            right: 0; /* Move drawer into view when active */
        }

        .drawer ul {
            padding: 0;
            list-style-type: none;
        }

        .drawer ul li {
            margin-bottom: 10px;
        }

        .drawer ul li a {
            color: #000;
            font-weight: bold;
            text-decoration: none;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        @media only screen and (max-width: 768px) {
            .drawer-icon {
                display: block; /* Show drawer icon for smaller screens */
            }

            .nav-links {
                display: none; /* Hide nav links for smaller screens */
            }

            .navbar {
                position: relative; /* Add relative positioning to navbar for z-index to work */
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="/static/Images/logo2.png" alt="Logo" width="220px" height="auto">
        </div>
        <div class="drawer-icon">
            <i class="fas fa-bars fa-2x"></i> <!-- Drawer icon -->
        </div>
        <ul class="nav-links">
            <li><a class="active" href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/disease">Predictor</a></li>
            <li><a href="/result">Result</a></li>
            {% if user %}
            <li>
                <h3><a href="/aakash" style="color: red;">
                    <i class="far fa-user-circle user-icon"></i>
                </a></h3>
            </li>
            {% else %}
            <li><a href="/register">Sign Up</a></li>
            {% endif %}
        </ul>
    </div>

    <!-- Drawer -->
    <div class="drawer">
        <i class="fas fa-times fa-2x close-button"></i> <!-- Close button -->
        <ul>
            <li><a class="active" href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/disease">Predictor</a></li>
            <li><a href="/result">Result</a></li>
            {% if user %}
            <li><a href="/aakash">Profile</a></li>
            {% else %}
            <li><a href="/register">Sign Up</a></li>
            {% endif %}
        </ul>
    </div>

    <!-- Script for toggling drawer -->
    <script>
        const drawerIcon = document.querySelector('.drawer-icon');
        const drawer = document.querySelector('.drawer');
        const closeButton = document.querySelector('.close-button');

        drawerIcon.addEventListener('click', () => {
            drawer.classList.add('active');
        });

        closeButton.addEventListener('click', () => {
            drawer.classList.remove('active');
        });
    </script>
</body>
</html>
